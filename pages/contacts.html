<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="../style/style.css">


    <style>
        /* Стили для модального окна */
        :root {
            --color-modal_back: rgba(255, 255, 255, 0.733);
            --color-modal-value_back: rgb(255, 255, 255);
            --color-text_dialog: rgb(122, 122, 122);
        }

        .body {
            color: var(--color-text_dialog);
        }

        dialog::backdrop {
            background: rgba(0, 0, 0, 0.6);
            animation: fadeIn 0.3s ease;
        }

        .modal-back {
            background: var(--color-modal-value_back);
            color: var(--color-text_dialog);
        }




        dialog[open] {
            margin: auto;
        }

        dialog {
            border: none;
            border-radius: 12px;
            padding: 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
            max-width: 500px;
            width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 12px 12px 0 0;
            margin: 0;
        }

        .modal-header h2 {
            margin: 0;
            color: white;
            font-size: 1.5rem;
        }

        .modal-content {
            padding: 2rem;
            background: var(--color-modal_back);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--color-text_dialog);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .required {
            color: #e74c3c;
        }


        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Адаптивность */
        @media (max-width: 600px) {
            dialog {
                margin: 1rem;
                width: calc(100vw - 2rem);
            }

            .modal-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        #phone::placeholder {
            color: var(--color-text_dialog);
            opacity: 1;

        }

        #email::placeholder {
            color: var(--color-text_dialog);
            opacity: 1;

        }

        #name::placeholder {
            color: var(--color-text_dialog);
            opacity: 1;

        }

        #message::placeholder {
            color: var(--color-text_dialog);
            opacity: 1;

        }


        body.theme-dark {
            --color-modal_back: rgb(97, 97, 97);
            --color-modal-value_back: rgba(182, 182, 182, 0.466);
            --color-text_dialog: rgb(255, 255, 255);
        }
    </style>
</head>

<body>
    <header class="header">
        <h1 class="header__title">Мой Портфолио</h1>
        <p>Студент разработчик</p>
    </header>
    <div class="page">

        <div class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a class="nav__link" href="../index.html">Главная</a></li>
                <li class="nav__item"><a class="nav__link" href="news.html">Новости</a></li>
                <li class="nav__item"><a class="nav__link" href="practices.html">Практики</a></li>
                <li class="nav__item"><a class="nav__link" href="goods.html">Товары</a></li>
                <li class="nav__item nav__item--active"><a class="nav__link" href="contacts.html">Контакты</a></li>
            </ul>
            <button id="themeToggle" class="icon-btn" type="button" aria-label="Сменить тему"></button>
        </div>

        <main class="main">
            <section class="contacts">
                <h2 class="contacts__title">Контакты</h2>
                <div class="contacts__list">
                    <div class="contact-item ">
                        <p class="contact-item__value">
                            <a href="mailto:ubivater228@mail.ru">ubivater228@mail.ru</a>
                        </p>
                    </div>
                    <div class="contact-item ">
                        <p class="contact-item__value">
                            <a>Ул.Пушкина, д.Колотушкина</a>
                        </p>
                    </div>
                    <button class="btn btn--primary" onclick="contactModal.showModal()">Связаться с нами</button>
                </div>
            </section>
        </main>

    </div>
    <footer class="footer">
        <div>
            <div>
                <div>
                    <p>&copy; 2024 Портфолио студента. Все права защищены.</p>
                </div>
                <div>
                    <a>Контакты</a>
                    <a>Политика конфиденциальности</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Модальное окно для формы обратной связи -->
    <dialog id="contactModal">
        <div class="modal-header">
            <h2>Форма обратной связи</h2>
        </div>

        <div class="modal-content">
            <form id="feedbackForm" method="dialog">
                <div class="form-group">
                    <label for="name">Имя <span class="required">*</span></label>
                    <input class="modal-back" type="text" id="name" name="name" required placeholder="Введите ваше имя">
                </div>

                <div class="form-group">
                    <label for="phone">Телефон <span class="required">*</span></label>
                    <input class="modal-back" type="tel" id="phone" name="phone" required
                        placeholder="+7 (XXX) XXX-XX-XX">
                </div>

                <div class="form-group">
                    <label for="email">Электронная почта <span class="required">*</span></label>
                    <input class="modal-back" type="email" id="email" name="email" required
                        placeholder="example@mail.ru">
                </div>

                <div class="form-group">
                    <label for="category">Категория обращения <span class="required">*</span></label>
                    <select class="modal-back" id="category" name="category" required>
                        <option value="">Выберите категорию</option>
                        <option value="technical">Техническая поддержка</option>
                        <option value="commercial">Коммерческое предложение</option>
                        <option value="cooperation">Сотрудничество</option>
                        <option value="complaint">Жалоба</option>
                        <option value="suggestion">Предложение</option>
                        <option value="other">Другое</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Текст обращения <span class="required">*</span></label>
                    <textarea class="modal-back" id="message" name="message" required
                        placeholder="Опишите вашу проблему или вопрос..."></textarea>
                </div>

                <div class="modal-actions">
                    <!-- Кнопка отмены с автоматическим закрытием через form method="dialog" -->
                    <button type="button" class="btn btn--secondary" onclick="contactModal.close()">Отмена</button>
                    <!-- Кнопка отправки с обработкой через JavaScript -->
                    <button type="button" class="btn btn--primary" onclick="submitForm()">Отправить</button>
                </div>
            </form>
        </div>
    </dialog>

    <script>
        // Функция для отправки формы
        function submitForm() {
            const form = document.getElementById('feedbackForm');
            const formData = new FormData(form);

            // Простая валидация
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            // Собираем данные формы
            const data = {
                name: formData.get('name'),
                phone: formData.get('phone'),
                email: formData.get('email'),
                category: formData.get('category'),
                message: formData.get('message')
            };

            // В реальном приложении здесь был бы AJAX-запрос
            console.log('Данные формы:', data);

            // Показываем уведомление об успешной отправке
            alert('Спасибо! Ваше обращение отправлено. Мы свяжемся с вами в ближайшее время.');

            // Закрываем модальное окно
            contactModal.close();

            // Очищаем форму
            form.reset();
        }

        // Закрытие модального окна по клику на фон
        document.getElementById('contactModal').addEventListener('click', function (event) {
            if (event.target === this) {
                this.close();
            }
        });

        // Обработка отправки формы через Enter (предотвращаем стандартное поведение)
        document.getElementById('feedbackForm').addEventListener('keypress', function (event) {
            if (event.key === 'Enter' && event.target.type !== 'textarea') {
                event.preventDefault();
            }
        });
    </script>

    <script>
        document.getElementById('themeToggle').addEventListener('click', () => {
            document.body.classList.toggle('theme-dark');
        });
    </script>


</body>

</html>
